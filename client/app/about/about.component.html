<div class="card">
  <h4 class="card-header">PDF to TEXT</h4>
  <div class="card-body">
    <div class="border-container">
      <input #takeInput
      type="file"
      accept=".PDF"
      (change)="onFileChange($event)"
      id="file-upload">
      <p>{{'Drag the file here'}}</p>
    </div>
  </div>
</div>
